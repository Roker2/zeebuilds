<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=referrer content=no-referrer>
    <title>Zeelog Builds</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/be/Lineage_OS_Logo.png"
            alt="LineageOS Logo"
          />
        </div>
        <h2>LineageOS Builds for Redmi Note 4/4X</h2>
        <h3>Zeelog</h3>
      </div>
      <div class="content">
        <div id="builds">
          <div class="build" id="build-mocked">
            <div class="build-header"onclick="expand(this)" >
                <p class="name" >
                    lineage-17.1-20200711-UNOFFICIAL-3.18-mido.zip
                </p>
                <img src="https://img.icons8.com/material-outlined/24/000000/down-squared.png"/>
            </div>
            
            <div class="expandable">
              <div class="tag">Tag: <span><!-- TAG --></span></div>
              <div class="date">Date: <span><!-- DATE --></span></div>
              <div class="downloads">Downloads: <span><!-- DOWNLOADS --></span></div>
              <div class="size">Size: <span><!-- SIZE --></span></div>
              <div class="changelog">
                Changelog:<span
                  ><!-- CHANGELOG --></span
                >
              </div>
              <div class="download">
                <select class="gapps">
                    <option value="" >Select Gapps</option>
 
                </select>
                <button class="downloadbtn">Download Now</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="footer">
        <div class="credits">
          <span>Website by <a href="">andersonmendess</a></span>
          <span>Builds by <a href="">zeelog</a></span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
