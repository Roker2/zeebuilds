<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Zeelog Builds</title>
    
    <link rel="icon" sizes="16x16 32x32" href="https://download.lineageos.org/static/favicons/favicon-144.png">

    <meta name="msapplication-TileColor" content="#0F7D81">
    <meta name="theme-color" content="#0F7D81">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            src="https://download.lineageos.org/static/favicons/favicon-144.png"
            alt="LineageOS Logo"
          />
        </div>
        <div class="title">
            <h2>LineageOS Builds for Redmi Note 4/4X</h2>
            <h5>Releases by Zeelog</h5>
        </div>
      </div>
      <div class="content">
        <div id="builds">
          <div class="build" id="build-mocked">
            <div class="build-header" onclick="expand(this)">
              <p class="name">
                
              </p>
              <img
                src="https://img.icons8.com/material-outlined/24/000000/down-squared.png"
              />
            </div>

            <div class="expandable">
              <div class="tag">
                Release: <span><!-- TAG --></span>
              </div>
              <div class="date">
                Date: <span><!-- DATE --></span>
              </div>
              <div class="downloads">
                Downloads: <span><!-- DOWNLOADS --></span>
              </div>
              <div class="size">
                Size: <span><!-- SIZE --></span>
              </div>
              <div class="changelog">
                Changelog:<span><!-- CHANGELOG --></span>
              </div>
              <div class="download">
                <select class="gapps">
                  <option value="">Select Gapps</option>
                </select>
                <button class="downloadbtn">Download Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="credits">
          <div>
            Website by
            <a href="https://github.com/andersonmendess">andersonmendess</a> |
            Builds by <a href="https://github.com/zeelog">zeelog</a> (<a href="https://github.com/zeelog/OTA">source</a>)
          </div>
          <div>
            <a href="https://github.com/zeelog/android_device_xiaomi_mido">Device</a> |
            <a href="https://github.com/zeelog/android_kernel_xiaomi_mido">Kernel</a> |
            <a href="https://github.com/zeelog/proprietary_vendor_xiaomi">Vendor</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
